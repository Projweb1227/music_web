<!DOCTYPE html>
<html>
<head>
    <title>Song List</title>
</head>
<body>
    <h1>Song List</h1>
    <ul>
        {% for song in songs %}
            <li>
                <a href="{% url 'songs:play_song' song.id %}">{{ song.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
