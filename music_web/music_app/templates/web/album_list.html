<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List of Albums</title>
  </head>
  <body>
    <h1>List of Albums</h1>
    <ul>
    {% for album in albums %}
      <li>{{ album.title }} - {{ album.author.name }} ({{ album.musicalGenre }})</li>
    {% endfor %}
    </ul>
  </body>
</html>
