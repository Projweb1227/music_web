{% extends "base.html" %}

{% block content %}
  <h1>Playlist</h1>
  <form method="get" action="{% url 'playlist' %}">
    <label for="author_id">Filtrar por autor:</label>
    <select name="author_id" id="author_id">
      <option value="">Todos los autores</option>
      {% for author in authors %}
        <option value="{{ author.id }}" {% if author.id == selected_author %}selected{% endif %}>{{ author.name }}</option>
      {% endfor %}
    </select>
    <button type="submit">Filtrar</button>
  </form>
  <ul>
    {% for song in songs %}
      <li>{{ song.name }} - {{ song.author.name }}</li>
    {% empty %}
      <li>No hay canciones</li>
    {% endfor %}
  </ul>
{% endblock %}
