<!DOCTYPE html>
<html>
    <head>
        <title>Playlist</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <style>
            .custom-card {
                width: 50%;
                margin: 0 auto;
                margin-top: 50px;
            }
            .thead-custom {
                background-color: #32CD32; /* Replace with your desired color */
                color: #030303; /* Replace with your desired text color */
            }
        </style>
    </head>
    
    <body style="background-color: #90EE90;">
        <a href="{% url 'home' %}" class="btn btn-success mt-3 shadow" style="margin-left: 10px;">Volver a inicio</a>
        <a href="{% url 'songs:song_create' %}" class="btn btn-success mt-3 shadow" style="margin-right: 10px;">Crear cancion</a>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card custom-card shadow border-dark border-4" >
                        <div class="card-body " style="background-color: #32CD32;" >
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToyPIKiZgx8rZ7tyE8zx1xgefOB45hNJ_LkQ&usqp=CAU" class="card-img-top"  style="margin-bottom: 10px;">
                            <h1 style="font-size: 24px; font-weight: bold; display: flex; justify-content: center; align-items: center;">Playlist</h1>
                            <h1 style="font-size: 20px; display: flex; justify-content: center; align-items: center;">Driving</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <table class="table shadow">
                <thead class="thead-custom">
                    <tr>
                        <th>Song</th>
                        <th>Author</th>
                        <th>Album</th>
                        <th>Musical genre</th>
                    </tr>
                </thead>
                <tbody>
                    {% for song in songs %}
                    <tr>
                        <td>{{ song.name }}</td>
                        <td>{{ song.author.name }}</td>
                        <td>{{ song.album.title }}</td>
                        <td>{{ song.musicalGenre.genre }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
    
</html>
