<table>
    <thead>
        <tr>
            <th>Canción</th>
            <th>Autor</th>
            <th>Álbum</th>
            <th>Género musical</th>
        </tr>
    </thead>
    <tbody>
        {% for song in songs %}
            <tr>
                <td>{{ song.name }}</td>
                <td>{{ song.author.name }}</td>
                <td>{{ song.album.title }}</td>
                <td>{{ song.musicalGenre.genre }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
